<html>
  <head>
    <title>profile</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body onload="redirect()">
  </body>
  <script>
    function redirect(){
      const server = "https://raw.githubusercontent.com/j01Semoyo/j01Semoyo.github.io/master/data.json";
      const params = new URLSearchParams(document.location.search),
          p = params.get("p");
      $.get(server, (data, status) => {
        // console.log(data);
        const dat = JSON.parse(data).data;
        const v = dat.filter(e=>{return e.key == p});

        if(v.length){
          document.location.href = v[0].url;
        }

      })
    }
  </script>
</html>
